name: CI/CD - Python

on:
  push:
    branches: [ main ]
    paths:
      - 'python/**'
      - '.github/workflows/ci-python.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./python
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Test
      working-directory: ./python
      run: pytest
